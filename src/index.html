<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="column" id="left-panel">
        <h2>3D Badge maker</h2>
        <div class="row">
          <input
            type="file"
            id="json-loader"
            accept="json/*"
            style="display: none"
          />
          <button id="open-file">Open</button>
          <button id="save-file">Save</button>
        </div>
        <ul id="object-items" class="column"></ul>
        <button id="clean-canvas">Clean</button>
      </div>
      <div class="column" id="canvas-container">
        <div id="tool-panel">
          <button class="tool-button" data-shape="rectangle">Rect</button>
          <button class="tool-button" data-shape="circle">Circle</button>
          <button class="tool-button" data-shape="text">Text</button>
          <button class="tool-button" data-shape="circle-text">
            Circle Text
          </button>
          <input
            type="file"
            id="image-loader"
            accept="image/*"
            style="display: none"
          />
          <button id="load-image">Image</button>
          <input type="color" id="color-picker" value="#000000" />
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
      <div class="column" id="properties-panel">
        <h2>Properties</h2>
        <button id="remove-shape">Remove</button>
        <button id="export-png">Export png</button>
        <div id="properties"></div>
      </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
